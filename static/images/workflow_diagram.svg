<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definición de estilos -->
  <defs>
    <style>
      .box {
        fill: #f8f9fa;
        stroke: #1a5f38;
        stroke-width: 2;
        rx: 10;
        ry: 10;
      }
      .arrow {
        fill: none;
        stroke: #1a5f38;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-dasharray: 5,5;
      }
      .text {
        font-family: Arial, sans-serif;
        font-size: 16px;
        fill: #212529;
        text-anchor: middle;
      }
      .text-small {
        font-family: Arial, sans-serif;
        font-size: 12px;
        fill: #6c757d;
        text-anchor: middle;
      }
      .icon-bg {
        fill: #e8f4eb;
        stroke: #1a5f38;
        stroke-width: 1;
        rx: 20;
        ry: 20;
      }
      .number {
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        fill: white;
        text-anchor: middle;
      }
      .circle {
        fill: #1a5f38;
      }
    </style>
  </defs>

  <!-- Cajas de proceso -->
  <rect class="box" x="40" y="100" width="140" height="80" />
  <rect class="box" x="200" y="100" width="140" height="80" />
  <rect class="box" x="360" y="100" width="140" height="80" />
  <rect class="box" x="520" y="100" width="140" height="80" />
  <rect class="box" x="680" y="100" width="140" height="80" />
  
  <!-- Iconos de fondo -->
  <rect class="icon-bg" x="75" y="70" width="30" height="30" />
  <rect class="icon-bg" x="235" y="70" width="30" height="30" />
  <rect class="icon-bg" x="395" y="70" width="30" height="30" />
  <rect class="icon-bg" x="555" y="70" width="30" height="30" />
  <rect class="icon-bg" x="715" y="70" width="30" height="30" />
  
  <!-- Flechas de conexión -->
  <path class="arrow" d="M 180 140 L 200 140" />
  <path class="arrow" d="M 340 140 L 360 140" />
  <path class="arrow" d="M 500 140 L 520 140" />
  <path class="arrow" d="M 660 140 L 680 140" />
  
  <!-- Numeración -->
  <circle class="circle" cx="90" cy="85" r="15" />
  <circle class="circle" cx="250" cy="85" r="15" />
  <circle class="circle" cx="410" cy="85" r="15" />
  <circle class="circle" cx="570" cy="85" r="15" />
  <circle class="circle" cx="730" cy="85" r="15" />
  
  <text class="number" x="90" y="90">1</text>
  <text class="number" x="250" y="90">2</text>
  <text class="number" x="410" y="90">3</text>
  <text class="number" x="570" y="90">4</text>
  <text class="number" x="730" y="90">5</text>
  
  <!-- Textos -->
  <text class="text" x="110" y="125">Estructura tu</text>
  <text class="text" x="110" y="145">proyecto</text>
  <text class="text-small" x="110" y="165">Definición y documentación</text>
  
  <text class="text" x="270" y="125">Enmarca en</text>
  <text class="text" x="270" y="145">S3 Asturias</text>
  <text class="text-small" x="270" y="165">Alineación estratégica</text>
  
  <text class="text" x="430" y="125">Evalúa para</text>
  <text class="text" x="430" y="145">deducciones</text>
  <text class="text-small" x="430" y="165">Calificación I+D/IT</text>
  
  <text class="text" x="590" y="125">Busca</text>
  <text class="text" x="590" y="145">financiación</text>
  <text class="text-small" x="590" y="165">Ayudas complementarias</text>
  
  <text class="text" x="750" y="125">Consulta con</text>
  <text class="text" x="750" y="145">expertos</text>
  <text class="text-small" x="750" y="165">Asesoramiento FADE</text>
  
  <!-- Título -->
  <text x="400" y="35" style="font-family: Arial, sans-serif; font-size: 24px; fill: #1a5f38; text-anchor: middle; font-weight: bold;">Flujo de Trabajo Recomendado</text>
  <text x="400" y="60" style="font-family: Arial, sans-serif; font-size: 14px; fill: #6c757d; text-anchor: middle;">Para maximizar el aprovechamiento de las herramientas de ITA</text>
</svg>