<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - FADE Financiación</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- FADE Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fade_design_system.css') }}">

    <style>
        body {
            background: linear-gradient(135deg, var(--color-primary-700) 0%, var(--color-primary-900) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-family-base);
            padding: var(--spacing-2);
        }

        .login-container {
            background: var(--color-neutral-0);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 20px 60px rgba(0, 60, 96, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--color-primary-500) 0%, var(--color-primary-700) 100%);
            color: var(--color-neutral-0);
            padding: var(--spacing-4) var(--spacing-3);
            text-align: center;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--color-primary-900);
        }

        .login-header i {
            font-size: 48px;
            margin-bottom: var(--spacing-2);
            opacity: 0.95;
        }

        .login-header h3 {
            font-size: var(--font-size-title);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-1);
            color: var(--color-neutral-0);
        }

        .login-header p {
            font-size: var(--font-size-body);
            margin-bottom: 0;
            opacity: 0.9;
        }

        .login-body {
            padding: var(--spacing-4) var(--spacing-3);
        }

        .form-label {
            font-size: var(--font-size-label);
            font-weight: var(--font-weight-semibold);
            color: var(--color-neutral-900);
            margin-bottom: var(--spacing-1);
        }

        .form-label i {
            color: var(--color-primary-500);
            margin-right: var(--spacing-1);
        }

        .form-control-lg {
            padding: 12px var(--spacing-2);
            font-size: var(--font-size-body);
            border: 2px solid var(--color-neutral-200);
            border-radius: var(--border-radius-sm);
            transition: all 0.2s ease;
        }

        .form-control-lg:focus {
            border-color: var(--color-primary-500);
            box-shadow: 0 0 0 4px var(--color-primary-50);
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--color-primary-500) 0%, var(--color-primary-700) 100%);
            border: none;
            color: var(--color-neutral-0);
            padding: 12px var(--spacing-3);
            font-size: var(--font-size-button);
            font-weight: var(--font-weight-semibold);
            border-radius: var(--border-radius-sm);
            transition: all 0.2s ease;
            letter-spacing: var(--letter-spacing-wide);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 120, 191, 0.4);
            background: linear-gradient(135deg, var(--color-primary-700) 0%, var(--color-primary-900) 100%);
            color: var(--color-neutral-0);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login i {
            margin-right: var(--spacing-1);
        }

        .alert {
            border-radius: var(--border-radius-sm);
            border: none;
            padding: var(--spacing-2);
            margin-bottom: var(--spacing-3);
        }

        .alert-danger {
            background-color: rgba(229, 62, 62, 0.1);
            border-left: 4px solid var(--color-error-500);
            color: var(--color-error-500);
        }

        .alert i {
            margin-right: var(--spacing-1);
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-3);
            padding-top: var(--spacing-3);
            border-top: 1px solid var(--color-neutral-200);
        }

        .back-link a {
            color: var(--color-primary-500);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-body);
            transition: all 0.2s ease;
        }

        .back-link a:hover {
            color: var(--color-primary-700);
            text-decoration: underline;
        }

        .back-link a i {
            margin-right: var(--spacing-1);
        }

        /* Logo FADE */
        .fade-logo {
            max-width: 200px;
            margin-bottom: var(--spacing-2);
            opacity: 0.95;
        }

        /* Información adicional */
        .login-footer {
            text-align: center;
            padding: var(--spacing-2);
            background-color: var(--color-neutral-50);
            color: var(--color-neutral-700);
            font-size: var(--font-size-caption);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Puedes añadir el logo FADE aquí si está disponible -->
            <!-- <img src="{{ url_for('static', filename='images/fade_logo_blanco.png') }}" alt="Logo FADE" class="fade-logo" onerror="this.style.display='none'"> -->
            <i class="fas fa-shield-alt"></i>
            <h3>Administración</h3>
            <p>FADE Financiación</p>
        </div>

        <div class="login-body">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i> Contraseña de Administrador
                    </label>
                    <input
                        type="password"
                        class="form-control form-control-lg"
                        id="password"
                        name="password"
                        placeholder="Introduce tu contraseña"
                        required
                        autofocus
                    >
                </div>

                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt"></i>
                    Acceder al Panel
                </button>
            </form>

            <div class="back-link">
                <a href="{{ url_for('dashboard') }}">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Dashboard
                </a>
            </div>
        </div>

        <div class="login-footer">
            <i class="fas fa-lock"></i> Acceso seguro y protegido
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
